{% extends "POAM_portal/layout.html" %}
{% load static %}

{% block title %}
View Property
{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="container">
        <div class="home-options share-margin">
            <span class="home-heading">My Property</span>
           <span><a href="{% url 'bank' %}"><img src="../../static/POAM_portal/images/menu.png" alt=""
                        id="options"></a></span>
            
        </div>
        <div id="line"></div>

        <div class="myproperty-info-container">
            <div class="myproperty-heading-container">
                <span class="myproperty-heading">Property no. 1212</span>
                <span>
                    <a href="{% url 'share' user.username %}"><img src="../../static/POAM_portal/images/share-dark.png"
                            alt="share" class="plot-share"></a>
                </span>
            </div>
            <div class="myproperty-subheading-container">
                <span class="subheading1">Ram Nagar, Nagpur</span>
                <span class="subheading2">Maha Laxmi Society</span>
            </div>
            <div class="myproperty-form-info-container">
                <div class="fields">
                    <label for="plot.no">Plot. No</label>
                    <input type="text" value="text to fill" disabled>
                </div>
                
                <div class="fields">
                    <label for="plotArea">Plot Area</label>
                    <input type="text" value="text to fill" disabled>
                </div>

                <div class="fields">
                    <label for="plot.no">Plot Length</label>
                    <input type="text" value="text to fill" disabled>
                </div>

                <div class="fields">
                    <label for="plot.no">Plot Width</label>
                    <input type="text" value="text to fill" disabled>
                </div>
                <div class="fields">
                    <label for="plot.no">Plot Unit</label>
                    <input type="text" value="text to fill" disabled>
                </div>
                <div class="fields">
                    <label for="plot.no">Society Name</label>
                    <input type="text" value="text to fill" disabled>
                </div>
                <div class="fields">
                    <label for="plot.no">Society Rera no</label>
                    <input type="text" value="text to fill" disabled>
                </div>
                <div class="fields">
                    <label for="plot.no">Address</label>
                    <textarea name="address" id="plot-address" cols="30" rows="10"></textarea>
                </div>
                <div class="fields">
                    <label for="plot.no">North</label>
                    <input type="text" value="text to fill" disabled>
                </div>
                <div class="fields">
                    <label for="plot.no">South</label>
                    <input type="text" value="text to fill" disabled>
                </div>
                <div class="fields">
                    <label for="plot.no">East</label>
                    <input type="text" value="text to fill" disabled>
                </div>
                <div class="fields">
                    <label for="plot.no">West</label>
                    <input type="text" value="text to fill" disabled>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
